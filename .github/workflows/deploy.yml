name: Deploy Build Files to S3

on:
  push:
    branches:
      - main  # Triggers the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js (if using Node.js-based build tools)
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Specify the appropriate Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # Replace with the AWS region of your S3 bucket

      - name: Deploy Build Files to S3
        run: |
          aws s3 sync ./dist s3://inikola-website --delete
